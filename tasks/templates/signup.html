{% extends 'base.html' %}

{% block content %}




<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">

                <h1 class="text-center">Sign up</h1>
            
                {{error}}
            
                {% csrf_token %}
            
                <!-- 
                {{form.as_p}} 
                HA HACER EL PROPIO INPUT PARA QUE SE VEA BIEN
                -->

                <!-- Recordatorio: Lo que se lee a travÃ©s del lengjaue es la etiqueta name="" -->
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Write your username">
                </div>

                <button class="btn btn-primary">
                    Signup
                </button>
            </form>
        </div>
    </div>
    
</main>

{% endblock %}
